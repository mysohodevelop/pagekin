version: '3.7'
services:
  nest:
    build:
      dockerfile: './nest.Dockerfile'
    stdin_open: true
    tty: true
    ports:
      - '10022:22'
      - '13000:3000'
    volumes:
      - './app:/app'
  db:
    build:
      dockerfile: './db.Dockerfile'
    ports:
      - '13306:3306'
    environment:
      - MYSQL_DATABASE=nest
      - MYSQL_ROOT_PASSWORD=docker123
      - TZ=Asia/Seoul
    volumes:
      - ./mysql:/var/lib/mysql